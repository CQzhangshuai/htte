- describe: create article
  name: createArticleTrainDragon
  metadata:
    requires: createArticle
  req:
    headers:
      Authorization: !$concat ['Token', ' ', !$query auth.loginJohn.res.body.user.token]
    body:
      article:
        title: How to train your dragon
        description: Ever wonder how?
        body: Very carefully.
        tagList: ['dragons', 'training']
  res:
    body:
      article:
        slug: !@regexp /^how-to-train-your-dragon/
        title: !@query req.body.article.title
        description: !@query req.body.article.description
        body: !@query req.body.article.body
        createdAt: !@exist
        updatedAt: !@exist
        tagList: ['dragons', 'training']
        favorited: false
        favoritesCount: 0
        author: !@object
          username: !@query auth.registerJohn.req.body.user.username
          image: !@exist
          following: false
- describe: single article by slug
  metadata:
    requires: getArticle
  req:
    headers:
      Authorization: !$concat ['Token', ' ', !$query auth.loginJohn.res.body.user.token]
    params:
      slug: !$query createArticleTrainDragon.res.body.article.slug
  res:
    body:
      article:
        slug: !@regexp /^how-to-train-your-dragon/
        title: !@query createArticleTrainDragon.req.body.article.title
        description: !@query createArticleTrainDragon.req.body.article.description
        body: !@query createArticleTrainDragon.req.body.article.body
        createdAt: !@exist
        updatedAt: !@exist
        tagList: ['dragons', 'training']
        favorited: false
        favoritesCount: 0
        author: !@object
          username: !@query auth.registerJohn.req.body.user.username
          image: !@exist
          following: false
- describe: update article
  name: updateArticleTrainDragon
  metadata:
    requires: updateArticle
  req:
    headers:
      Authorization: !$concat ['Token', ' ', !$query auth.loginJohn.res.body.user.token]
    params:
      slug: !$query createArticleTrainDragon.res.body.article.slug
    body:
      article:
        body: With two hands
  res:
    body:
      article: !@object
        body: !@query req.body.article.body
- describe: favorite article
  metadata:
    requires: favoriteArticle
  req:
    headers:
      Authorization: !$concat ['Token', ' ', !$query auth.loginJohn.res.body.user.token]
    params:
      slug: !$query createArticleTrainDragon.res.body.article.slug
  res:
    body:
      article: !@object
        favorited: true
        favoritesCount: 1
- describe: unfavorite article
  metadata:
    requires: unfavoriteArticle
  req:
    headers:
      Authorization: !$concat ['Token', ' ', !$query auth.loginJohn.res.body.user.token]
    params:
      slug: !$query createArticleTrainDragon.res.body.article.slug
  res:
    body:
      article: !@object
        favorited: false
        favoritesCount: 0
- describe: article with auth
  units:
    - describe: all articles
      metadata:
        requires: listArticles
      req:
        headers:
          Authorization: !$concat ['Token', ' ', !$query auth.loginJohn.res.body.user.token]
      res:
        body:
          articles: !@array
            0: !@object
              slug: !@regexp /^how-to-train-your-dragon/
          articlesCount: !@exist
    - describe: articles by author
      metadata:
        requires: listArticles
      req:
        headers:
          Authorization: !$concat ['Token', ' ', !$query auth.loginJohn.res.body.user.token]
        query:
          author: !$query auth.registerJohn.req.body.user.username
      res:
        body: !@object
          articlesCount: 1
    - describe: articles favorited by username
      metadata:
        requires: listArticles
      req:
        headers:
          Authorization: !$concat ['Token', ' ', !$query auth.loginJohn.res.body.user.token]
        query:
          favorited: !$query auth.registerJohn.res.body.user.username
      res:
        body:
          articles: []
          articlesCount: 0
    - describe: articles by tag
      metadata:
        requires: listArticles
      req:
        headers:
          Authorization: !$concat ['Token', ' ', !$query auth.loginJohn.res.body.user.token]
        query:
          tag: dragons
- describe: article without auth
  units:
    - describe: all articles
      metadata:
        requires: listArticles
      res:
        body:
          articles: !@array
            0:
              slug: !@query createArticleTrainDragon.res.body.article.slug
              title: !@query createArticleTrainDragon.res.body.article.title
              description: !@query createArticleTrainDragon.res.body.article.description
              body: !@query updateArticleTrainDragon.res.body.article.body
              createdAt: !@exist
              updatedAt: !@exist
              tagList: ['dragons', 'training']
              favorited: false
              favoritesCount: 0
              author: !@object
                username: !@query auth.registerJohn.req.body.user.username
                image: !@exist
                following: false
          articlesCount: !@exist
- describe: article feed
  units:
    - describe: john feed 
      metadata:
        requires: getFeed
      req:
        headers:
          Authorization: !$concat ['Token', ' ', !$query auth.loginJohn.res.body.user.token]
      res:
        body:
          articles: []
          articlesCount: 0
    - describe: tom feed 
      metadata:
        requires: getFeed
      req:
        headers:
          Authorization: !$concat ['Token', ' ', !$query auth.registerTom.res.body.user.token]
      res:
        body:
          articles: 
            - slug: !@regexp /^how-to-train-your-dragon/
              title: !@query createArticleTrainDragon.req.body.article.title
              description: !@query createArticleTrainDragon.req.body.article.description
              body: !@query updateArticleTrainDragon.res.body.article.body
              createdAt: !@exist
              updatedAt: !@exist
              tagList: ['dragons', 'training']
              favorited: false
              favoritesCount: 0
              author: !@object
                username: !@query auth.registerJohn.req.body.user.username
                image: !@exist
                following: false
          articlesCount: 1
