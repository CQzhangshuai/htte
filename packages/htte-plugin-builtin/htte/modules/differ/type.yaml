- describe: assert value must match type
  req:
    body:
      e1: null
      e2: {}
      e3: true
      e4: 3.2
      e5: abc
      e6: []
  res:
    body: 
      e1: !@type 'null'
      e2: !@type object
      e3: !@type boolean
      e4: !@type number
      e5: !@type string
      e6: !@type array


- describe: asset property must type
  req:
    body:
      value: {}
  res:
    body: !@trycatch
      try:
        value:
          a: !@type
      catch: 'res->body->value: diff properties, ++ a'

- describe: fail when type mismatch
  req:
    body:
      v: true
  res:
    body: !@trycatch
      try:
        v: !@type string
      catch: 'res->body->v: actual value is not string'