- describe: asset value in range
  req:
    body:
      v1: 3
      v2: -3
  res:
    body:
      v1: !@range [3, 3.000001]
      v2: !@range [-3, -2.999999]

- describe: asset value minus ref value in range
  req:
    body:
      v1: 3
      v2: -3
  res:
    body:
      v1: !@range [0, 0.000001, 3]
      v2: !@range [0, 0.000001, -3]