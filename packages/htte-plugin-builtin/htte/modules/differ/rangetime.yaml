- describe: asset time in range
  req:
    body:
      v: '2018-07-16T03:26:17.000Z'
  res:
    body:
      v: !@rangetime [0, 3600.001, '2018-07-16T02:26:17.000Z']

- describe: asset time in range with basis of now
  req:
    body:
      v: !$time 0
  res:
    body:
      v: !@rangetime [-0.01, 0.01]